<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chatset="utf-8">
        <title>{{name}}'s Watchlist</title>
    </head>
    <body>
        <h2>{{name}}'s Watchlist</h2>
        {#使用length过滤器获取movies变量的长度#}
        <p>{{movies|length}} Titles</p>
        <ul>
            {% for movie in movies %}{#迭代movies#}
            <li>{{movie.title}} - {{movie.year}}</li>
            {% endfor %}{#使用 endfor 标签结束语句#}
        </ul>
        <footer>
            <small>&copy; 2020 <a href = "loucx.github.io">Loucx</a></small>
        </footer>
    </body>
</html>
